name: Run Tests
run-name: ${{ github.actor }} pushed a change ðŸš€
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install -r requirements_tox.txt
      - name: Cache tox
        uses: actions/cache@v3
        with:
          path: ~/.tox
          key: tox-${{ matrix.python }}-${{ hashFiles('setup.py', 'requirements_test.txt') }}-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
              tox-${{ matrix.python }}-${{ hashFiles('setup.py', 'requirements_test.txt') }}-${{ hashFiles('requirements-dev.txt') }}
              tox-${{ matrix.python }}-${{ hashFiles('setup.py', 'requirements_test.txt') }}-
              tox-${{ matrix.python }}-
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: ./scripts/tox_github.sh "${{ matrix.python }}"
